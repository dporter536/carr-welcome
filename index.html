<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Welcome – Carrick-a-Rede Retreat</title>
<style>
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#0b0f0d;color:#fff}
  .bg{position:fixed;inset:0;background:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=2400&auto=format&fit=crop') center/cover no-repeat;filter:brightness(.45)}
  .wrap{position:relative;z-index:1;height:100%;display:grid;place-items:center;text-align:center;padding:4vmin}
  .card{backdrop-filter:blur(10px);background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.18);border-radius:24px;padding:4vmin 6vmin;max-width:80ch;box-shadow:0 10px 40px rgba(0,0,0,.4)}
  .logo{font-weight:600;letter-spacing:.08em;opacity:.9;font-size:1rem;text-transform:uppercase}
  h1{font-size:clamp(2rem,4vw + 1rem,4rem);margin:1rem 0 .25rem;line-height:1.05}
  h2{font-size:clamp(1rem,1.2vw + .8rem,1.5rem);font-weight:400;opacity:.9;margin:.2rem 0 1.2rem}
  .meta{opacity:.85;font-size:1rem;letter-spacing:.02em}
  .small{opacity:.7;font-size:.9rem;margin-top:1.2rem}
  .spinner{width:36px;height:36px;border:3px solid rgba(255,255,255,.3);border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;margin:2rem auto 0}
  @keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>
<div class="bg" aria-hidden="true"></div>
<div class="wrap">
  <div class="card">
    <div class="logo">Carrick-a-Rede Retreat</div>
    <h1 id="headline">Welcome</h1>
    <h2 id="sub">Relax, unwind & enjoy the view.</h2>
    <div class="meta" id="meta">Loading your stay details…</div>
    <div class="spinner" id="spin"></div>
    <div class="small">If details look wrong, don’t worry — your stay is confirmed. We’ll update shortly.</div>
  </div>
</div>

<script>
(async () => {
  const params = new URLSearchParams(location.search);
  const cabinParam = params.get('cabin') || 'C1'; // default if missing
  const API = 'https://script.google.com/macros/s/AKfycby8ZTL2LoFxGjKrVHIsShHb1Z722mZxUvi0YyHXuuTgBEn2XCtMyfny7tvuEIzn0STAEg/exec';

  const cabinLabel = cabinParam.toUpperCase() === 'C1' ? 'Cabin 1'
                    : cabinParam.toUpperCase() === 'C2' ? 'Cabin 2'
                    : cabinParam.toUpperCase() === 'C3' ? 'Cabin 3'
                    : cabinParam;

  try {
    const r = await fetch(`${API}?cabin=${encodeURIComponent(cabinParam)}`, { cache:'no-store' });
    const j = await r.json();

    document.getElementById('spin').style.display = 'none';
    const headline = document.getElementById('headline');
    const sub = document.getElementById('sub');
    const meta = document.getElementById('meta');

    if (j.success && j.guestName) {
      const first = j.guestName.trim().split(/\s+/)[0];
      headline.textContent = `Welcome, ${first}!`;
      sub.textContent = `${cabinLabel} • ${j.dateISO}`;
      meta.textContent = 'We’re thrilled to host you. The hot tub is ready — have an amazing stay.';
    } else if (j.success) {
      headline.textContent = 'Welcome to Carrick-a-Rede Retreat';
      sub.textContent = cabinLabel;
      meta.textContent = `Today: ${new Date().toLocaleDateString('en-GB')}`;
    } else {
      headline.textContent = 'Welcome';
      sub.textContent = cabinLabel;
      meta.textContent = 'Unable to load booking details right now.';
    }
  } catch (e) {
    document.getElementById('spin').style.display = 'none';
    document.getElementById('headline').textContent = 'Welcome';
    document.getElementById('sub').textContent = cabinLabel;
    document.getElementById('meta').textContent = 'Network unavailable.';
  }

  function scheduleDailyReload(hour=7, minute=28){
    const now = new Date();
    const next = new Date();
    next.setHours(hour, minute, 0, 0);
    if (next <= now) next.setDate(next.getDate() + 1);
    setTimeout(() => location.reload(), next - now);
  }
  scheduleDailyReload();
})();
</script>
</body>
</html>
